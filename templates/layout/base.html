<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    {% block css %} {% endblock %}
</head>

<body style="background-color:#fff">
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <h2 data-text="ANNNPTT">ANNNPTT</h2>
    </div>
    {% block header %}
        {% include 'layout/header.html' %}
    {% endblock %}

    <div class="container-fluid px-0">
        {% block content %}

        {% endblock %}
     </div>


    {% block footer %}
        {% include 'layout/footer.html' %}
    {% endblock %}

</body>
{% block js %}

    <script src="{{url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fontawesome/all.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery/jquery.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>

 {% endblock %}
</html>
